<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Socket</title>
</head>
<script type="text/javascript">
var ws
var username = "{{ username }}"
function startWS() {
    console.log('start once again');
    console.log(username)
//    ws = new WebSocket("ws://echo.websocket.org");
    ws = new WebSocket("ws://127.0.0.1:9999")
    ws.onopen = function (msg) {
        console.log('websocket opened');
    }
    ws.onmessage = function (message) {
        document.getElementById("view").value += username + ":" + message.data + "\n";
        console.log('websocket msg');
    }
    ws.onerror = function (error) {
        console.log('websocket error');
    }
    ws.onclose = function () {
        ws.send('websocket closed');
    }
}
function sendMessage() {
    var input = document.getElementById("chat");
    ws.send(input.value);
}
</script>
<body onload="startWS()">
{#<button onclick="startWS()">创建websocket</button><br>#}
<textarea cols="20" rows="5" name="view" id="view" readonly></textarea><br>
<input type="text" name="chat" id="chat" onkeydown="if(event.keyCode==13) {sendMessage()}">
<button onclick="sendMessage()" ">发送消息</button>
</body>
</html>
