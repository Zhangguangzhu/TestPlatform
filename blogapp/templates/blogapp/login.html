<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <form action="{% url 'login' %}" method="post" accept-charset="UTF-8" enctype="multipart/form-data">
        {% csrf_token %}
        {{ userinfo.username }}
        {{ userinfo.passwd}}
        {{ context.tips }}
        <input type="submit" value="登录">
    </form>
</body>
</html>
